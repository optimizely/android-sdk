// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    def bintrayUser = System.getenv('BINTRAY_USER')
    def bintrayApiKey = System.getenv('BINTRAY_API_KEY')
    if (bintrayUser != null && bintrayApiKey != null) {
        rootProject.ext.bintray_user = bintrayUser
        rootProject.ext.bintray_api_key = bintrayApiKey
    } else {
        rootProject.ext.bintray_user = ''
        rootProject.ext.bintray_api_key = ''
    }
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.0'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        maven {
            url  "http://optimizely.bintray.com/optimizely"
        }
    }
}

ext {
    compile_sdk_version = 24
    build_tools_version = "24.0.3"
    min_sdk_version = 10
    target_sdk_version = 24

    java_core_ver = "1.0.2"
    android_logger_ver = "1.3.1"
    support_annotations_ver = "24.2.1"
    junit_ver = "4.12"
    mockito_ver = "1.10.19"
    support_test_runner_ver = "0.5"
    dexmaker_ver = "1.2"
    espresso_ver = "2.2.2"
    gson_ver = "2.6.2"
    version_name = "0.1.1-SNAPSHOT"
    group_id = "com.optimizely.ab"
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

task ship() {
    dependsOn(':android-sdk:uploadArchives', ':shared:uploadArchives',
            'event-handler:uploadArchives', 'user-experiment-record:uploadArchives')
}

task testAllModules << {
    logger.info("Running android tests for all modules")
}

testAllModules.dependsOn(':android-sdk:connectedAndroidTest', ':android-sdk:test',
        ':event-handler:connectedAndroidTest', ':event-handler:test',
        ':user-experiment-record:connectedAndroidTest', ':shared:connectedAndroidTest')
