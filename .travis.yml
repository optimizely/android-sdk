language: android
android:
  components:
    - android-24
    - build-tools-24.0.4
    - sys-img-x86-android-24
java:
  - oraclejdk8
before_script:
  - echo no | android create avd --force -n test -t android-24 --abi default/x86
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
script:
  - ./gradlew testAllModules
