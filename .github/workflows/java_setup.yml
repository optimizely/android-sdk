name: Reusable action workflow of setting java

on:
  workflow_call:

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - name: set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
